<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenère</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e0f7fa; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            margin-top: 100px;
            background-color: #ffffff; 
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0277bd; 
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-size: 18px;
            font-weight: 600;
            color: #0277bd;
        }
        .form-control {
            border-radius: 10px;
            font-size: 16px;
            padding: 10px;
        }
        .btn-primary {
            background-color: #0277bd; 
            border-color: #01579b;
        }
        .btn-primary:hover {
            background-color: #01579b;
            border-color: #014f86;
        }
        .btn-success {
            background-color: #0288d1; 
            border-color: #0277bd;
        }
        .btn-success:hover {
            background-color: #0277bd;
            border-color: #01579b;
        }
        .btn-danger {
            background-color: #d32f2f; 
            border-color: #c62828;
        }
        .btn-danger:hover {
            background-color: #c62828;
            border-color: #b71c1c;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .result-container {
            margin-top: 30px;
        }
        .result-text {
            font-size: 18px;
            font-weight: 500;
            color: #0277bd;
            margin-bottom: 15px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        textarea {
            font-size: 16px;
            padding: 10px;
            border-radius: 10px;
        }
        
    </style>
</head>
<body>
    <!-- <a href="/index.html" class="btn btn-primary back-button">Volver al inicio</a> -->

    <div class="container">
        <h1>Cifrado Vigenère</h1>
        
        <div class="mb-3">
            <label for="txt" class="form-label">Texto a cifrar/descifrar:</label>
            <input type="text" id="txt" class="form-control" placeholder="Escribe el texto aquí">
        </div>
        <div class="mb-3">
            <label for="txtclave" class="form-label">Clave secreta:</label>
            <input type="text" id="txtclave" class="form-control" placeholder="Escribe la clave aquí" onpaste="return false;" ondrop="return false;">
        </div>
        
        <div class="result-container">
            <p class="result-text">Resultado:</p>
            <textarea id="respuesta" class="form-control" rows="4" readonly placeholder="El resultado aparecerá aquí"></textarea>
        </div>
        
        <div class="button-container">
            <button class="btn btn-success" onclick="codificar()">Cifrar</button>
            <button class="btn btn-warning" onclick="decodificar()">Descifrar</button>
            <button class="btn btn-danger" onclick="reiniciar()">Reiniciar</button>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/vigenere.js"></script>
</body>
</html>
